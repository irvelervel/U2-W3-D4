<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">EpiTicket</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-4">EpiTicket - Gestione eventi</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="event-form">
            <div class="mb-3">
              <label for="event-name" class="form-label">Nome evento</label>
              <input
                type="text"
                class="form-control"
                id="event-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="event-description" class="form-label"
                >Descrizione evento</label
              >
              <input
                type="text"
                class="form-control"
                id="event-description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="event-price" class="form-label"
                >Prezzo biglietto</label
              >
              <input
                type="number"
                class="form-control"
                id="event-price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="event-time" class="form-label">Data evento</label>
              <input
                type="datetime-local"
                class="form-control"
                id="event-time"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Salva evento</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
